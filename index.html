<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">
    <title>URBAN | Fashion Store</title>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <img src="src/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">collections</a></li>
                    <li><a href="#">category</a></li>
                </ul>
            </nav>
            <img src="src/cart.png" class="cart">
        </div>
        <!-- content -->
        <div class="content">
            <a href="#" class="btn">2022 collections</a>
            <h1>you should always <br> feel pretty</h1>
            <p>clothes that are sure to heat up your winter.</p>
            <div class="arrow-icons">
                <img src="src/back-arrow.png">
                <img src="src/next-arrow.png">
            </div>
        </div>

        <!-- feature image -->
        <img src="src/img.png" class="feature-img">

        <!-- social links -->
        <div class="social">
            <a href="#">facebook</a>
            <a href="#">instagram</a>
            <a href="#">twitter</a>
        </div>
    </div>
    
</body>
</html>
